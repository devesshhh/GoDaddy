                <body>
                    <h2 style="color: rgb(4, 0, 255);">Student Registration Form using Table in html</h2>
                    <table style="background-color: rgb(116, 193, 210);">
                        <tr>
                            <th>Label</th>
                            <th>Input Field</th>
                        </tr>
                        <tr>
                            <td><label for="firstname">First Name</label></td>
                            <td><input type="text" placeholder="Shivam"></td>
                        </tr>
                        <tr>
                            <td><label for="lastname">Last Name</label></td>
                            <td><input type="text" placeholder="Rai"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email Id</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="Mobile number">Mobile number</label></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender</label></td>
                            <td><input type="radio" id="male" name="gender">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender">
                                <label for="female">Female</label>
                                <input type="radio" id="Others" name="gender">
                                <label for="Others">Others</label>
                                <input type="radio" id="Prefer not to say" name="gender">
                                <label for="Prefer not to say">Prefer not to say</label></td>
                                
                
                        </tr>
                        <tr>
                            <td><label for="DOB">Date of Birth</label></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td><label for="Address">Address</label></td>
                            <td><input type="text"><br><textarea name="Address" id="" cols="80" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="City">City</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="State">State</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="Country">Country</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><label for="Zipcode">Zipcode</label></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
