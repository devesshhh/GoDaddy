<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form using Table in html</title>
   
</head>
<body>
    <h2>Student Registration Form using Table in html</h2>
    <!---First Name---->
    <label for="firstname">First Name</label>
    <input type="text" ><br>
    <!---Last Name---->
    <label for="lastname">Last Name</label>
    <input type="text"><br>
    <!---Email---->
    <label for="email">Email Id</label>
    <input type="text"><br>
    <!---Mobile number---->
    <label for="Mobile number">Mobile number</label>
    <input type="number"><br>
    <!---Gender---->
    <label for="gender">Gender</label>
    <input type="radio"><label for="">Male</label><input type="radio">n<label for="">Female</label><br>
    <!---DOB---->
    <label for="DOB">Date of Birth</label>   
    <input type="date"><br>
   <!---Address---->
   <label for="Address">Address</label>
   <input type="text" ><textarea name="Address" id="" cols="80" rows="10"></textarea><br>
</body>
</html>
